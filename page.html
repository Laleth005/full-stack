<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrollable Pages</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #4f8cff;
        color: #fff;
        padding: 16px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        z-index: 1000;
      }

      nav a {
        color: #fff;
        margin: 0 22px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1em;
        letter-spacing: 1px;
        transition: color 0.2s;
      }

      nav a:hover,
      nav a.active {
        color: #ff6f61;
      }

      .spacer {
        height: 60px;
      }

      section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5em;
        font-weight: bold;
        color: #fff;
        border-radius: 18px;
        margin: 40px 5vw 0 5vw;
        box-shadow: 0 4px 24px rgba(79, 140, 255, 0.1);
        transition: background 0.4s;
      }

      #page1 {
        background: linear-gradient(120deg, #4f8cff 60%, #6ee7b7 100%);
      }
      #page2 {
        background: linear-gradient(120deg, #ff6f61 60%, #fbc2eb 100%);
      }
      #page3 {
        background: linear-gradient(120deg, #43e97b 60%, #38f9d7 100%);
      }
      #page4 {
        background: linear-gradient(120deg, #667eea 60%, #764ba2 100%);
      }

      @media (max-width: 700px) {
        section {
          font-size: 1.3em;
          margin: 20px 2vw 0 2vw;
        }
        nav a {
          margin: 0 10px;
          font-size: 1em;
        }
        .spacer {
          height: 56px;
        }
      }
    </style>
    <script>
      // Highlight nav link on scroll
      window.addEventListener("scroll", function () {
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll("nav a");
        let current = "";
        sections.forEach((section) => {
          const sectionTop = section.offsetTop - 70;
          if (pageYOffset >= sectionTop) {
            current = section.getAttribute("id");
          }
        });
        navLinks.forEach((link) => {
          link.classList.remove("active");
          if (link.getAttribute("href") === "#" + current) {
            link.classList.add("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <nav>
      <a href="#page1">Page 1</a>
      <a href="#page2">Page 2</a>
      <a href="#page3">Page 3</a>
      <a href="#page4">Page 4</a>
    </nav>
    <div class="spacer"></div>
    <section id="page1">
      <div>Welcome to Page 1</div>
    </section>
    <section id="page2">
      <div>This is Page 2</div>
    </section>
    <section id="page3">
      <div>Explore Page 3</div>
    </section>
    <section id="page4">
      <div>Discover Page 4</div>
    </section>
  </body>
</html>
