<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Page with Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f7fa;
      }
      nav {
        background: #4f8cff;
        color: #fff;
        padding: 16px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      nav a {
        color: #fff;
        margin: 0 22px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1em;
        letter-spacing: 1px;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #ff6f61;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(79, 140, 255, 0.1);
        padding: 2rem;
        text-align: center;
      }
      h1 {
        color: #4f8cff;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
